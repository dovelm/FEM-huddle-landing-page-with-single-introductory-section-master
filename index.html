<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">
      <header class="header">
          <img class="logo" src="images/logo.svg" alt="logo huddle">
      </header>
      <section class="content">
          <div class="section-one">
            <img class="mockup" src="images/illustration-mockups.svg" alt="windows">
          </div>
          <div class="section-two">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
            </p>
            <button class="btn-primary">Register</button>
          </div>  
      </section>
      <div class="social">
        <a class="icon-social" href="www.facebook.com" aria-label="link to facebook"><span class= "icon-facebook"></span></a>
        <a class="icon-social" href="www.twitter.com" aria-label="link to twitter"><span class= "icon-gorjeo"></span></a>
        <a class="icon-social" href="www.instagram.com" aria-label="link to instagram"><span class= "icon-instagram"></span></a>
      </div>
  </main>
  <footer class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
        Coded by <a href="https://github.com/dovelym" target="_blank">Dusvy M</a>
    </p>
  </footer>
</body>
</html>
